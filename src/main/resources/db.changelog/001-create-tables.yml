databaseChangeLog:
  - changeSet:
      id: 1
      author: seu_nome
      changes:
        - createTable:
            tableName: empresas
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: nome_fantasia
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: documento
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: observacoes
                  type: TEXT
